{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}



<br>

<h2>Sign in</h2>
<br>
<div class="form-group">
  <form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <a href="{% url 'home' %}" class="btn btn-sm btn-outline-secondary">Cancel</a>
  <button class="btn btn-sm btn-outline-secondary">Login</button>
  </form>
</div>


{% endblock %}
