{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h2>Deleting {{ post.title }}</h2>
<br>
<p>Are you sure?</p>
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    <a href="{% url 'article-detail' post.pk %}" class="btn btn-sm btn-outline-secondary">Cancel</a>
    <button class="btn btn-sm btn-outline-secondary">Submit</button>
  </form>
</div>
{% else %}
<p>You're not allowed.</p>
{% endif %}

{% endblock %}
