{% extends 'base.html' %}
{% block title %}Update Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<br>
<h2>Edit Your Post</h2>
<br>

<div class="form-group">
  <form method="POST">
    <a href="{% url 'article-detail' post.pk %}" class="btn btn-sm btn-outline-secondary">Cancel</a>
    <button class="btn btn-sm btn-outline-secondary">Save</button>
    <br><br>
    {% csrf_token %}
    {{ form.as_p }}
    
  </form>
</div>

{% else %}
<p>You're not allowed.</p>
{% endif %}

{% endblock %}
