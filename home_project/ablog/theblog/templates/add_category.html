{% extends 'base.html' %}
{% block title %} Add Category {% endblock %}
{% block content %}



<br>
{% if user.is_authenticated %}
<h2>Add a New Category</h2>
<br>
<div class="form-group">
  <form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <a href="{% url 'home' %}" class="btn btn-sm btn-outline-secondary">Cancel</a>
  <button class="btn btn-sm btn-outline-secondary">Add</button>
  </form>
</div>

{% else %}
<p>You're not allowed</p>
{% endif %}

{% endblock %}
